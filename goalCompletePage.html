<html lang="eng"></html>
    
    <head>
        <meta charset= "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Goal tracker </title>
        <meta name="website" content="goal tracker website">
        <link rel="stylesheet" href="stylinghackathon.css" />
    <style>
        .caviar {
            font-family: 'Caviar Dreams', sans-serif;
        }
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center; /* Horizontally centers the text */
            align-items: center;     /* Vertically centers the text */
            background-color: #f0f0f0;
        }

        .centered-text {
            font-size: 42px;
            font-family: 'Caviar Dreams', sans-serif;
            text-align: center;
        }
        
    </style>
    </head>
    <body class = caviar>
        <script>
            window.onload = tsParticles.load({
          id: "tsparticles",
          options: {
  "fullScreen": {
    "zIndex": 1
  },
  "emitters": {
    "position": {
      "x": 50,
      "y": 100
    },
    "rate": {
      "quantity": 5,
      "delay": 0.15
    }
  },
  "particles": {
    "color": {
      "value": [
        "#1E00FF",
        "#FF0061",
        "#E1FF00",
        "#00FF9E"
      ]
    },
    "move": {
      "decay": 0.05,
      "direction": "top",
      "enable": true,
      "gravity": {
        "enable": true
      },
      "outModes": {
        "top": "none",
        "default": "destroy"
      },
      "speed": {
        "min": 50,
        "max": 100
      }
    },
    "number": {
      "value": 0
    },
    "opacity": {
      "value": 1
    },
    "rotate": {
      "value": {
        "min": 0,
        "max": 360
      },
      "direction": "random",
      "animation": {
        "enable": true,
        "speed": 30
      }
    },
    "tilt": {
      "direction": "random",
      "enable": true,
      "value": {
        "min": 0,
        "max": 360
      },
      "animation": {
        "enable": true,
        "speed": 30
      }
    },
    "size": {
      "value": 3,
      "animation": {
        "enable": true,
        "startValue": "min",
        "count": 1,
        "speed": 16,
        "sync": true
      }
    },
    "roll": {
      "darken": {
        "enable": true,
        "value": 25
      },
      "enlighten": {
        "enable": true,
        "value": 25
      },
      "enable": true,
      "speed": {
        "min": 5,
        "max": 15
      }
    },
    "wobble": {
      "distance": 30,
      "enable": true,
      "speed": {
        "min": -7,
        "max": 7
      }
    },
    "shape": {
      "type": [
        "circle",
        "square"
      ],
      "options": {}
    }
  },
  "responsive": [
    {
      "maxWidth": 1024,
      "options": {
        "particles": {
          "move": {
            "speed": {
              "min": 33,
              "max": 66
            }
          }
        }
      }
    }
  ]
}
      });
        </script>
        <div class = "centered-text">
        <h1>Congratulations!!!</h1>
        
        <h2 style = "font-size: 28px;">You have completed your goal!</h2>
        <h2 style = "font-size: 28px;">You should be proud of yourself!</h2>
        <br>
        <a href="hackathon.html" style = "font-size: 24px;">Would you like to start another goal?</a>
        </div>

    </body>
